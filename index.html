<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>

    <!-- Pantalla de carga -->
    <div id="loading-screen">
        <div class="loading-content">
            <div class="yarn-ball"></div>
            <h1>춰Bienvenido a To Do App!</h1>
            <p>Cargando la mejor experiencia para ti...</p>
        </div>
    </div>

    <!-- Barra lateral -->
    <div class="sidebar" style="display: none;">
        <h2 class="sidebar-title">To Do App</h2>
        <a href="#" data-section="my-tasks">Mis tareas</a>
        <a href="#" data-section="highlighted-tasks">Destacadas</a>
        <a href="#" data-section="deleted-tasks">Eliminadas</a>
    </div>

    <!-- Bot칩n para mostrar barra de b칰squeda -->
    <button id="search-toggle-btn" class="btn btn-info btn-sm" autocomplete="off">游댌 Buscar</button>

    <!-- Barra de b칰squeda -->
    <div id="search-bar" style="display: none;">
        <input type="text" id="searchInput" placeholder="Buscar tarea..." autocomplete="off">
        <button id="view-all-btn" class="btn btn-secondary btn-sm" style="display: none;">Ver todo</button>
    </div>


    <!-- Contenido principal -->
    <div class="main-content" style="display: none;">
        <!-- Formulario de tareas -->
        <div class="container" id="task-form-section">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="section-title">A침adir Tarea</h2>
                    <form id="taskForm">
                        <div class="form-group">
                            <input type="text" id="taskInput" class="form-control" placeholder="Nueva tarea" autocomplete="off">
                        </div>
                        <button type="submit" class="btn btn-primary">Agregar</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Lista de tareas -->
        <div class="container mt-4" id="my-tasks-section">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="section-title">Mis tareas</h2>
                    <ul id="taskList" class="task-list">
                        <!-- Aqu칤 se agregar치n las tareas din치micamente -->
                    </ul>
                </div>
            </div>
        </div>

        <!-- Lista de tareas destacadas -->
        <div class="container mt-4" id="highlighted-tasks-section" style="display:none;">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="section-title">Tareas Destacadas</h2>
                    <ul id="highlightedTasksList" class="task-list">
                        <!-- Aqu칤 se agregar치n las tareas destacadas -->
                    </ul>
                </div>
            </div>
        </div>

        <!-- Lista de tareas eliminadas -->
        <div class="container mt-4" id="deleted-tasks-section" style="display:none;">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="section-title">Tareas Eliminadas</h2>
                    <ul id="deletedTasksList" class="task-list">
                        <!-- Aqu칤 se agregar치n las tareas eliminadas -->
                    </ul>
                    <button id="clearDeletedTasks" class="btn btn-danger">Limpiar tareas eliminadas</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Cuadro flotante para editar tareas -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">칑</span>
            <h2>Editar tarea</h2>
            <input type="text" id="editTaskInput" class="form-control" autocomplete="off">
            <button id="saveEdit" class="btn btn-primary mt-2">Guardar</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script src="static/script.js"></script>
</body>
</html>
